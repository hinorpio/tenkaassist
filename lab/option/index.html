<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>TenkaAssist - Lab</title>
   <meta name="description" content="tenkaAssist">
   <script src="../../js/common.js"></script>
   <link rel="stylesheet" href="../../css/common.css" type = "text/css">
   <link rel="stylesheet" href="./labOption.css" type = "text/css">
   <script src="../../js/characterJson.js"></script>
   <script src="./labOption.js"></script>
</head>
<body>
   <script src="../../js/header.js"></script>
   <div id="potentialBox" class="console-potential" style="display: none;"></div>
   <div id="main-container" class="main-container bg-dark">
      <div class="block flex">
         <div class="margin-left titleblock"><span id="titleBox" class="titlebox">Lab - Options</span></div>
         <button class="goButton" onclick="goLab()">GO</button>
      </div>
      <div class="block">
         <div id="comp" style="display:flex; justify-content: center;"></div>
      </div>
      <div class="block" style="padding:0.5rem;">
         <div id="enemy-setting" style="margin-bottom:0.5rem; font-size:1.2rem; font-weight: bold;">적 설정</div><hr>
         <span>HP</span>
         <span class="dropdown">
            <button id="dropdownBtn" class="dropdownBtn">허수+<span class="absolute-right">▼</span></button>
            <div class="dropdown-content">
               <input type="radio" id="option1" name="options" value="허수+" checked>
               <label id="r1" class="sortLabel" for="option1">허수+</label>
               <input type="radio" id="option2" name="options" value="허수">
               <label id="r2" class="sortLabel" for="option2">허수</label>
               <input type="radio" id="option3" name="options" value="체험">
               <label id="r3" class="sortLabel" for="option3">체험</label>
               <input type="radio" id="option4" name="options" value="Lv30">
               <label id="r4" class="sortLabel" for="option4">Lv30</label>
               <input type="radio" id="option5" name="options" value="Lv40">
               <label id="r5" class="sortLabel" for="option5">Lv40</label>
               <input type="radio" id="option6" name="options" value="Lv50">
               <label id="r6" class="sortLabel" for="option6">Lv50</label>
               <input type="radio" id="option7" name="options" value="Lv60">
               <label id="r7" class="sortLabel" for="option7">Lv60</label>
               <input type="radio" id="option8" name="options" value="Lv62">
               <label id="r8" class="sortLabel" for="option8">Lv62</label>
               <input type="radio" id="option9" name="options" value="Lv65">
               <label id="r9" class="sortLabel" for="option9">Lv65</label>
               <input type="radio" id="option10" name="options" value="직접입력">
               <label id="r10" class="sortLabel" for="option10">직접입력</label>
            </div>
         </span>
         <span>
            <input id="hp-txt" type="text" class="boss-hp-input" value="10854389981" disabled>
         </span><hr>
         <div>
            <input type="checkbox" id="hitAllChkBox" style="width:1rem; height:1rem; cursor:pointer;" class="exclude-checkbox" checked>&nbsp;
            <span id="hitAllTxt">매턴 전체공격</span>
         </div><hr>
         <div class="flex">
            <label class="c-radio"><input type="radio" name="element" value="-1"checked><span id="e-5">무속성</span></label>
            <label class="c-radio"><input type="radio" name="element" value="0"><span id="e-0" class="el-txt0">화속성</span></label>
            <label class="c-radio"><input type="radio" name="element" value="1"><span id="e-1" class="el-txt1">수속성</span></label>
            <label class="c-radio"><input type="radio" name="element" value="2"><span id="e-2" class="el-txt2">풍속성</span></label>
            <label class="c-radio"><input type="radio" name="element" value="3"><span id="e-3" class="el-txt3">광속성</span></label>
            <label class="c-radio"><input type="radio" name="element" value="4"><span id="e-4" class="el-txt4">암속성</span></label>
         </div><hr>
         <table>
            <tr><td id="tr1">속성 상성 감소</td>
               <td style="min-width:11rem;">
                  <button class="s-btn" onclick="ud(0,-10)">◀</button>
                  <button class="s-btn" onclick="ud(0,-1)">◁</button>
                  <span id="table0" class="input-txt">0</span><span>%</span>
                  <button class="s-btn" onclick="ud(0,1)">▷</button>
                  <button class="s-btn" onclick="ud(0,10)">▶</button>
               </td>
            </tr>
            <tr><td id="tr2">받는 데미지 감소</td>
               <td>
                  <button class="s-btn" onclick="ud(1,-10)">◀</button>
                  <button class="s-btn" onclick="ud(1,-1)">◁</button>
                  <span id="table1" class="input-txt">0</span><span>%</span>
                  <button class="s-btn" onclick="ud(1,1)">▷</button>
                  <button class="s-btn" onclick="ud(1,10)">▶</button>
               </td>
            </tr>
            <tr><td id="tr3">받는 일반공격 데미지 감소</td>
               <td>
                  <button class="s-btn" onclick="ud(2,-10)">◀</button>
                  <button class="s-btn" onclick="ud(2,-1)">◁</button>
                  <span id="table2" class="input-txt">0</span><span>%</span>
                  <button class="s-btn" onclick="ud(2,1)">▷</button>
                  <button class="s-btn" onclick="ud(2,10)">▶</button>
               </td>
            </tr>
            <tr><td id="tr4">받는 궁극기 데미지 감소</td>
               <td>
                  <button class="s-btn" onclick="ud(3,-10)">◀</button>
                  <button class="s-btn" onclick="ud(3,-1)">◁</button>
                  <span id="table3" class="input-txt">0</span><span>%</span>
                  <button class="s-btn" onclick="ud(3,1)">▷</button>
                  <button class="s-btn" onclick="ud(3,10)">▶</button>
               </td>
            </tr>
            <tr><td id="tr5">받는 발동기 데미지 감소</td>
               <td>
                  <button class="s-btn" onclick="ud(4,-10)">◀</button>
                  <button class="s-btn" onclick="ud(4,-1)">◁</button>
                  <span id="table4" class="input-txt">0</span><span>%</span>
                  <button class="s-btn" onclick="ud(4,1)">▷</button>
                  <button class="s-btn" onclick="ud(4,10)">▶</button>
               </td>
            </tr>
         </table>

         <!---레이드 전용------------------------------>
         <hr>
         <label for="gboss1" class="gboss">
            <input type="radio" id="gboss1" name="gboss" value="1">
            <span id="gbTxt1">디스럽터가 궁극기 사용 시 타깃이 받는 데미지 15% 증가(최대 2중첩) 발동</span>
         </label><hr>
         <label for="gboss2" class="gboss">
            <input type="radio" id="gboss2" name="gboss" value="2">
            <span id="gbTxt2">1번 자리 캐릭터가 치유를 받을 시 타깃이 받는 데미지 0.5% 증가(최대 65중첩)</span>
         </label>
         <script>
            const gbTxt1 = document.getElementById("gbTxt1");
            const gbTxt2 = document.getElementById("gbTxt2");
            let strGboss1 = {
            "ko": "디스럽터가 궁극기 사용 시 타깃이 받는 데미지 15% 증가(최대 2중첩) 발동",
            "en": "When Obstructer uses the ultimate skill, target takes 15% more damage (max 2 stacks)",
            "sc": "妨碍者释放终极技能时, 目标受到的伤害提高15% (最多可叠加2层)",
            "tc": "妨礙者施放究極技能時, 目標受到的傷害提高15% (最多可疊加2層)",
            "jp": "デバッファーが必殺技を使用すると、ターゲットが受けるダメージが15%増加 (最大2重複)"
            };

            let strGboss2 = {
            "ko": "1번 자리 캐릭터가 치유를 받을 시 타깃이 받는 데미지 0.5% 증가(최대 65중첩)",
            "en": "When pos 1 is healed, target takes 0.5% more damage (max 65 stacks)",
            "sc": "1号位角色受到治疗时, 目标受到的伤害提高0.5% (最多可叠加65层)",
            "tc": "1號位角色受到治療時, 目標受到的傷害提高0.5% (最多可疊加65層)",
            "jp": "1番目のキャラが回復を受けると、ターゲットが受けるダメージが0.5%増加 (最大65重複)"
            };
            gbTxt1.innerText = strGboss1[lang];
            gbTxt2.innerText = strGboss2[lang];

         </script>
         <!------------------------------------------>

      </div>
   </div>
</body>
<script>
   document.title = "TenkaAssist - Lab";
   document.getElementById("enemy-setting").innerHTML = t("적 설정");
   document.getElementById("dropdownBtn").innerHTML = `${t("허수+")}<span class="absolute-right">▼</span>`;
   document.getElementById("e-5").innerHTML = t("무속성");
   document.getElementById("e-0").innerText = t("화속성");
   document.getElementById("e-1").innerText = t("수속성");
   document.getElementById("e-2").innerText = t("풍속성");
   document.getElementById("e-3").innerText = t("광속성");
   document.getElementById("e-4").innerText = t("암속성");
   
   document.getElementById("hitAllTxt").innerText = t("매턴 전체공격");

   for(let i = 1; i < 11; i++) {
      const tmp = document.getElementById(`r${i}`);
      tmp.innerHTML = t(tmp.textContent);
   }
   for(let i = 1; i < 6; i++) {
      const tmp = document.getElementById(`tr${i}`);
      tmp.innerHTML = t(tmp.textContent);
   }
</script>
</html>

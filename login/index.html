<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>TenkaAssist - 로그인</title>
   <meta name="description" content="tenkaAssist">
   <script src="../js/common.js"></script>
   <script src="./login.js"></script>
   <link rel="stylesheet" href="../css/common.css" type = "text/css">
</head>
<body>
   <script src="../js/header.js"></script>
   <div class="main-container bg-dark" id="compcontainer">
      <div class="block">
         <div class="margin-left titleblock"><span id="titleBox" class="titlebox">로그인</span></div>
      </div>
      <div class="block loginBox">
         <input id="un" class="loginInput" name="username" type="text" placeholder="아이디">
         <input id="pass" class="loginInput" name="password" type="password" placeholder="비밀번호">
         <div style="width:21rem; display:flex; justify-content:space-between;">
            <div style="color:#aedaff; cursor:pointer;" onclick="findUsername()">Forgot username?</div>
            <div style="color:#aedaff; cursor:pointer;" onclick="findPassword()">Forgot password?</div>
         </div>
         <button id="login-btn" class="loginButton bg-green" onclick="login()">로그인</button>
         <button id="register-btn" class="loginButton bg-blue" onclick="goRegister()">회원가입</button>
         <script>
            function goRegister() {location.href=`${address}/register/index.html`;}
         </script>
      </div>
   </div>
</body>
<script>
   document.title = "TenkaAssist - " + t("로그인");
   document.getElementById("titleBox").innerText = t("로그인");
   document.getElementById("un").placeholder = t("아이디");
   document.getElementById("pass").placeholder = t("비밀번호");
   document.getElementById("login-btn").innerText = t("로그인");
   document.getElementById("register-btn").innerText = t("회원가입");
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>TenkaAssist - 검색</title>
   <meta name="description" content="tenkaAssist">
   <script src="../js/common.js"></script>
   <link rel="stylesheet" href="../css/common.css?v=1.1" type = "text/css">
   <link rel="stylesheet" href="../css/dropdown.css" type = "text/css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
   <script src="../js/characterJson.js?v=1.1"></script>
   <script src="./search.js?v=1.1"></script>
</head>
<body onload="init()">
   <script src="../js/header.js"></script>
   <div class="main-container bg-dark">
      <div class="block">
         <div class="margin-left titleblock">
            <span id="titleBox" class="titlebox">검색결과</span>
            <div class="dropdown">
               <button id="dropdownBtn">허수+(5)<span class="absolute-right">▼</span></button>
               <div class="dropdown-content">
                  <input type="radio" id="option1" name="options" value="허수+(5)" checked>
                  <label id="r1" class="sortLabel" for="option1">허수+(5)</label>
                  <input type="radio" id="option2" name="options" value="13턴딜(5)">
                  <label id="r2" class="sortLabel" for="option2">13턴딜(5)</label>
                  <input type="radio" id="option5" name="options" value="13턴딜(1)">
                  <label id="r5" class="sortLabel" for="option5">13턴딜(1)</label>
                  <input type="radio" id="option3" name="options" value="최신등록순">
                  <label id="r3" class="sortLabel" for="option3">최신등록순</label>
                  <input type="radio" id="option4" name="options" value="최신수정순">
                  <label id="r4" class="sortLabel" for="option4">최신수정순</label>
               </div>
            </div>
         </div>
      </div>
      <p id="cnt-all" style="font-size:0.8rem; padding:0; margin: 0; margin-left:1rem;"></p>
      <div id="compcontainer"></div>
      <div id="scroll-observer" style="height: 1px;"></div>
   </div>
</body>
<script>
   document.title = "TenkaAssist - " + t("검색");
   document.getElementById("titleBox").innerText = t("검색결과");
   document.getElementById("dropdownBtn").innerHTML = `${t("허수+(5)")}<span class="absolute-right">▼</span>`;
   document.getElementById("r1").innerText = t("허수+(5)");
   document.getElementById("r2").innerText = t("13턴딜(5)");
   document.getElementById("r3").innerText = t("최신등록순");
   document.getElementById("r4").innerText = t("최신수정순");
   document.getElementById("r5").innerText = t("13턴딜(1)");
</script>
</html>

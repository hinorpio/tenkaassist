<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>TenkaAssist - 추천덱</title>
   <meta name="description" content="tenkaAssist">
   <script src="../js/common.js"></script>
   <link rel="stylesheet" href="../css/common.css" type = "text/css">
   <link rel="stylesheet" href="./make.css" type = "text/css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
   <script src="../js/characterJson.js"></script>
   <script src="../simulator/calculator.js"></script>
   <script src="./autocalc.js"></script>
   <script src="./make.js"></script>
</head>
<body onload="init()">
   <script src="../js/header.js"></script>
   <div class="main-container bg-dark">
      <div class="block">
         <div class="margin-left titleblock">
            <span id="titleBoxText" class="titlebox">추천덱</span>
            <div style="margin-left:auto;">
               <div class="dropdown">
                  <button id="dropdownBtn">조합1개<span class="absolute-right">▼</span></button>
                  <div id="dropdown-content" class="dropdown-content">
                     <input type="radio" id="option1" name="options" value="1개" checked>
                     <label id="t1" class="sortLabel" for="option1">1개</label>
                     <input type="radio" id="option2" name="options" value="2개">
                     <label id="t2" class="sortLabel" for="option2">2개</label>
                     <input type="radio" id="option3" name="options" value="3개">
                     <label id="t3" class="sortLabel" for="option3">3개</label>
                     <input type="radio" id="option4" name="options" value="4개">
                     <label id="t4" class="sortLabel" for="option4">4개</label>
                  </div>
               </div>
               <div class="dropdown" style="display:none;">
                  <button id="dropdownBtn2">맞춤<span class="absolute-right">▼</span></button>
                  <div id="dropdown-content2" class="dropdown-content">
                     <input type="radio" id="option2-4" name="options2" value="맞춤" checked>
                     <label id="d13-fit" class="sortLabel" for="option2-4">맞춤</label>
                     <input type="radio" id="option2-1" name="options2" value="허수+(5) ">
                     <label id="sc" class="sortLabel" for="option2-1">허수+(5)</label>
                     <input type="radio" id="option2-2" name="options2" value="13턴(5)">
                     <label id="d13-5" class="sortLabel" for="option2-2">13턴(5)</label>
                     <input type="radio" id="option2-3" name="options2" value="13턴(1)">
                     <label id="d13-1" class="sortLabel" for="option2-3">13턴(1)</label>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <div id="compcontainer">
         <div class="block">
            <span id="defaultBox">구속에 따른 데미지 계산 중...</span><br>
            (<span id="wait">대기 시간은 몇 분 정도 걸릴 수 있습니다.</span>)
         </div>
      </div>
      <div class="target" id="observer"></div>
   </div>
</body>
<script>
   document.title = "TenkaAssist - " + t("추천덱");
   document.getElementById("titleBoxText").innerText = t("추천덱");
   document.getElementById("dropdownBtn").innerHTML = `${t("조합1개")}<span class="absolute-right">▼</span>`;
   document.getElementById("t1").innerText = t("1개");
   document.getElementById("t2").innerText = t("2개");
   document.getElementById("t3").innerText = t("3개");
   document.getElementById("t4").innerText = t("4개");
   document.getElementById("dropdownBtn2").innerHTML = `${t("맞춤")}<span class="absolute-right">▼</span>`;
   document.getElementById("sc").innerText = t("허수+(5)");
   document.getElementById("d13-5").innerText = t("13턴딜(5)");
   document.getElementById("d13-1").innerText = t("13턴딜(1)");
   document.getElementById("d13-fit").innerText = t("맞춤");
   document.getElementById("defaultBox").innerText = t("구속에 따른 데미지 계산 중...");
   document.getElementById("wait").innerText = t("대기 시간은 몇 분 정도 걸릴 수 있습니다.");

</script>
</html>
